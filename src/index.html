<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <header class="weather-header">
    <nav>
      <div class="logo">
        <img class="logo-img" src="" alt="logo">
        <div class="logo-title">Weather</div>
      </div>

      <form action="#" method="get">
        <input class="searchbar" type="searchbar" name="searchbar" autocomplete="off" placeholder="Search Location">
        <button type="submit">
          <img src="" alt="search"> <!-- magnifying glass -->
        </button>
      </form>
    </nav>
    <div class="temp-unit">
      <button>C</button>
      <button>F</button>
    </div>
  </header>
  <main class="main-container">
  </main>
</body>

</html>
